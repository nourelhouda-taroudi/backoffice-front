<!-- component -->
<div class="flex flex-row min-h-screen bg-gray-100 text-gray-800">
  <aside
    class="sidebar w-64 md:shadow transform -translate-x-full md:translate-x-0 transition-transform duration-150 ease-in bg-indigo-500"
  >
    <div class="sidebar-header flex items-center justify-center py-4">
      <div class="inline-flex">
        <a href="#" class="inline-flex flex-row items-center">
          <span
            class="leading-10 text-gray-100 text-2xl font-bold ml-1 uppercase"
            >BackOffice</span
          >
        </a>
      </div>
    </div>
    <div class="sidebar-content px-4 py-6">
      <ul class="flex flex-col w-full">
        <li class="my-px">
          <span
            class="flex font-medium text-sm text-gray-300 px-4 my-4 uppercase"
            >Transfers</span
          >
        </li>
        <li class="my-px">
          <a
            [routerLink]="['/transfers']"
            routerLinkActive="active"
            class="flex flex-row items-center h-10 px-3 rounded-lg text-gray-100 hover:bg-gray-100 hover:text-gray-700"
          >
            <span
              class="flex items-center justify-center text-lg text-gray-400"
            >
              <svg
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-6 w-6"
              >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
      
              </svg>
            </span>
            <span class="ml-3">Transfers</span>
          </a>
        </li>
        <li class="my-px">
          <a
            [routerLink]="['/beneficiaries']"
            routerLinkActive="active"
            class="flex flex-row items-center h-10 px-3 rounded-lg text-gray-100 hover:bg-gray-100 hover:text-gray-700"
          >
            <span
              class="flex items-center justify-center text-lg text-gray-400"
            >
              <svg
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
            </span>

            <span class="ml-3">Beneficiaries</span>
          </a>
        </li>
        <li class="my-px">
          <a
            [routerLink]="['/sirone']"
            routerLinkActive="active"
            class="flex flex-row items-center h-10 px-3 rounded-lg text-gray-100 hover:bg-gray-100 hover:text-gray-700"
          >
            <span
              class="flex items-center justify-center text-lg text-gray-400"
            >
              <svg
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
                />
              </svg>
            </span>
            <span class="ml-3">SIRONE</span>
          </a>
        </li>
        <li class="my-px">
          <span
            class="flex font-medium text-sm text-gray-300 px-4 my-4 uppercase"
            >Settings</span
          >
        </li>
        <li class="my-px">
          <a
            [routerLink]="['/settings']"
            routerLinkActive="active"
            class="flex flex-row items-center h-10 px-3 rounded-lg text-gray-100 hover:bg-gray-100 hover:text-gray-700"
          >
            <span
              class="flex items-center justify-center text-lg text-gray-400"
            >
              <svg
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                />
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </span>
            <span class="ml-3">Global Settings</span>
          </a>
        </li>
        <li class="my-px">
          <button
            (click)="logout()"
            class="w-full flex flex-row items-center h-10 px-3 rounded-lg text-gray-300 hover:bg-gray-100 hover:text-gray-700"
          >
            <span class="flex items-center justify-center text-lg text-red-400">
              <svg
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"
                />
              </svg>
            </span>
            <span class="ml-3">Logout</span>
          </button>
        </li>
      </ul>
    </div>
  </aside>
  <main
    class="main flex flex-col flex-grow -ml-64 md:ml-0 transition-all duration-150 ease-in"
  >
    <header class="header bg-white shadow py-4 px-4">
      <div class="header-content flex items-center flex-row">
        <form action="#">
          <div class="flex md:hidden">
            <a
              href="#"
              class="flex items-center justify-center h-10 w-10 border-transparent"
            >
              <svg
                class="h-6 w-6 text-gray-500"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </a>
          </div>
        </form>
        <div class="flex ml-auto">
          <a href class="flex flex-row items-center" *ngIf="currentUser">
            <img
              src="https://pbs.twimg.com/profile_images/378800000298815220/b567757616f720812125bfbac395ff54_normal.png"
              alt
              class="h-10 w-10 bg-gray-200 rounded-full"
            />
            <span class="flex flex-col ml-2">
              <span
                class="w-fit font-semibold tracking-wide leading-none"
                >{{currentUser.firstName}} {{currentUser.lastName}}</span
              >
              <span
                class="truncate w-20 text-gray-500 text-xs leading-none mt-1"
                >Admin</span
              >
            </span>
          </a>
        </div>
      </div>
    </header>
    <div class="main-content flex flex-col flex-grow p-4">
      <router-outlet></router-outlet>
    </div>
    <footer class="footer px-4 py-6">
      <div class="footer-content">
        <p class="text-sm text-gray-600 text-center">
          Â© EDB 2022. All rights reserved.
          <a href="#">by ENSA</a>
        </p>
      </div>
    </footer>
  </main>
</div>
